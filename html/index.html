<!DOCTYPE html>
<html>
  <head>
    <title>U.S. Bridges by @arithmetric</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" media="screen">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=true&libraries=geometry"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <header class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a href="#" class="brand" id="action-about">U.S. Bridges</a>
        <ul class="nav">
          <li><a href="#" class="action-range hidden-phone" id="action-quarter">1/4 mile</a></li>
          <li><a href="#" class="action-range hidden-phone" id="action-one">1 mile</a></li>
          <li><a href="#" class="action-range hidden-phone" id="action-three">3 miles</a></li>
          <li><a href="#" class="action-range visible-phone" id="action-zoom-in"><i class="icon-zoom-in"></i></a></li>
          <li><a href="#" class="action-range visible-phone" id="action-zoom-out"><i class="icon-zoom-out"></i></a></li>
          <li><a href="#" class="action-range" id="action-track"><i class="icon-repeat"></i> <span class="hidden-phone">Follow</span></a></li>
          <li class="divider-vertical"></li>
          <li class="active"><a href="#" id="action-map"><i class="icon-globe"></i> <span class="hidden-phone">Map</span></a></li>
          <li><a href="#" id="action-table"><i class="icon-list"></i> <span class="hidden-phone">Table</span></a></li>
        </ul>
      </div>
    </header>

    <div id="map-container">
    </div>

    <div id="table-container">
    </div>
  </body>
</html>
