<!DOCTYPE html>
<html>
  <head>
    <title>U.S. Bridges by @arithmetric</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/app.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <h1>Bridges</h1>
    
    
    <div id="actions">
      <div class="btn-group" data-toggle="buttons-radio">
        <label>Select mode</label>
        <button type="button" class="btn btn-primary" id="action-quarter">1/4 mile</button>
        <button type="button" class="btn btn-primary" id="action-one">1 mile</button>
        <button type="button" class="btn btn-primary" id="action-three">3 miles</button>
        <button type="button" class="btn btn-primary" id="action-track">Track</button>
      </div>
    </div>

    <div id="results">
      <p>Select mode to find bridges.</p>
    </div>

    <div id="map-container">
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="js/app.js"></script>
  </body>
</html>
